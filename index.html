<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOU student service - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./src/logo-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="wraper">
        <div class="container">
            <form action="" class="form">
                <h1>Welcome to AOU Online Student Services</h1>
                <div class="inputs">
                    <input type="text" placeholder="User ID" required>
                </div>
                <div class="inputs">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="links">
                    <a href="">Forgot Password?</a>
                </div>
                <div class="btn">
                    <button class="button" style="vertical-align:middle" type="submit"><span>Login</span></button>
                </div>
                <div class="note">
                    <p>(User ID : Your Username, Default Password : Your Student ID)</p>
                </div>
            </form>
        </div>
        <div class="logo">
            <div class="mainLogo"></div>
            <div class="years"></div>
        </div>
    </div>
</body>
</html>
